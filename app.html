<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook logged in</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="nav-bar">

        <div class="logo-search flex align-center">
            <img src="media/facebook-logo.svg" alt="brand-logo" class="brand-logo">

            <div class="search flex align-center">

                <img  class="search-icon"  src="media/search.svg" alt="search-icon">
                <input type="text" name="nav-search" class="nav-search" placeholder="Search Facebook">

            </div>

        </div>

        <div class="navigations flex align-center ">

           <a href="#"> 
               <img src="media/home-filled.svg" alt="home-icon" class="home"> 
            </a>
            <a href="#">
                <img src="media/tv.svg" alt="tv-icon" class="tv">
            </a>
            <a href="#">
                <img src="media/nav-group.svg" alt="group" class="group">
            </a>
            <a href="#">
                <img src="media/tile.svg" alt="tile" class="tile">
            </a>

        </div>

        <div class="user-options flex align-center ">

                <img src="media/profile-pic.jpg" alt="profile-picture" class="picture">

            </div>

                <img src="media/add.png" alt="add-icon" class="add">
            </div>

            <div class="messages" title="Messenger">
                <img src="media/messenger.svg" alt="message-icon" class="bell">
            </div>

            <div class="notify" title="Notifications">
                <img src="media/bell.svg" alt="bell-icon" class="notify">
            </div>

            <div class="more" title="Account">
                <img src="media/arrow-down.png" alt="arrow-down" class="arrow-down">
            </div>

        </div>
    </nav>

    <div class="container">

        <sidebar class="sidebar-left">

            <a href="#" class="section">

                <img src="media/profile-pic.jpg" alt="side-profile-pic" class="side-picture">
                <span>Asiyanbi Mubashir</span>

            </a>

            <a href="#" class="section">

                <img src="media/covid.png" alt="covid-icon" class="covid-icon">
                <span>COVID-19 information center</span>

            </a>

            <a href="#" class="section">

                <img src="media/friend.png" alt="friends-logo" class="friends">
                <span class="friends">Friends</span>

            </a>

            <a href="#" class="section">

                <img src="media/messenger.png" alt="messeger-filled" class="messenger-filled">
                <span>Messenger</span>
            </a>

            <a href="#" class="section">
                <img src="media/flag.png" alt="pages-icon" class="flag">
                <span class="pages">Pages</span>

            </a>

            <a href="#" class="section">

                <img src="media/group.png" alt="side-group" class="side-group">
                <span>Groups</span>

            </a>

            <a href="#" class="section">

                <img src="media/video.png" alt="video-icon" class="videos">
                <span class="video">Videos</span>

            </a>

            <a href="#" class="section">

                <img src="media/heart.png" alt="love-icon" class="heart">

            </a>

            <a href="#" class="section">

                <img src="media/event.png" alt="event-icon" class="event">
                <span class="event">Events</span>

            </a>

            <a href="#" class="section">

                <img src="media/seemore.png" alt="see-more" 
                class="more">
                <span class="see-more">See More</span>
            </a>

            <div class="section">
                <span>Shortcuts</span>

            </div>

            <a href="#" class="relationship">

            </a>

            <footer class="sidebar1-footer">

                   <span> Ad choices</span>

                </a>

            </footer>

        </main>

        </sidebar>
