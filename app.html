<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook logged in</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="nav-bar">

        <div class="logo-search flex align-center">
            <img src="media/facebook-logo.svg" alt="brand-logo" class="brand-logo">

            <div class="search flex align-center">

                <img  class="search-icon"  src="media/search.svg" alt="search-icon">
                <input type="text" name="nav-search" class="nav-search" placeholder="Search Facebook">

            </div>

        </div>

        <div class="navigations flex align-center justify-between">

           <a href="#"> 
               <img src="media/home-filled.svg" alt="home-icon" class="home"> 
            </a>
            <a href="#">
                <img src="media/tv.svg" alt="tv-icon" class="tv">
            </a>
            <a href="#">
                <img src="media/nav-group.svg" alt="group" class="group">
            </a>
            <a href="#">
                <img src="media/tile.svg" alt="tile" class="tile">
            </a>

        </div>

        <div class="user-options flex align-center ">

            <div class="name-profile flex align-center">
                <img src="media/profile-pic.jpg" alt="profile-picture" class="picture">
                <span class="name">Asiyanbi</span>
            </div>

            <div class="plus">

                <img src="media/add.svg" alt="add-icon" class="add">
            </div>

            <div class="messages">
                <img src="media/messenger.svg" alt="message-icon" class="bell">
            </div>

            <div class="notify">
                <img src="media/bell.svg" alt="bell-icon" class="notify">
            </div>

            <div class="more">
                <img src="media/arrow-down.svg" alt="arrow-down" class="arrow-down">
            </div>

        </div>
    </nav>
</body>
</html>
