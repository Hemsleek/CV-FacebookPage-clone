<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook classical view</title>
    <link rel="stylesheet" href="css/app-classical.css">
</head>
<body>
   <nav class="nav-bar">

       <div class="search-logo">

           <img src="" alt="" class="facebook-logo">
           <div class="search-box">
               <input type="text" name="search" >
               <img src="media/search.svg" alt="search" class="search">
            </div>
        </div>
        <div class="navigations">

            <div class="name-profile">

                <a href="#">
            
                    <img src="media/profile-pic.jpg" alt="profile-pix" class="profile-pix">
                    <span class="profile-name">Asiyanbi |</span>
                    
                </a>

            </div>

            <div class="notifications">

                <a href="#">
                    
                    <span>Home</span>
                    
                </a>
                <a href="#">
                    <span>Create</span>
                </a>

                <a href="#"> 
                    <div class="group">
                        <img src="media/nav-group.svg" alt="group-icon">
                    </div>
                </a>

                <a href="#">
                    <div class="messages">
                        <img src="media/messenger.svg" alt="message-icon">
                    </div>
                </a>

                <a href="#">
                    <div class="bell">
                        <img src="media/bell.svg" alt="bell-icon">
                    </div>
                </a>

                <a href="#">
                    <div class="help">
                        <img src="media/question-mark.svg" alt="question-mark-icon">
                    </div>
                </a>

                <a href="#">
                    <div class="arrow-down">
                        <img src="media/arrow-down.svg" alt="arrow-down-icon">
                    </div>
                </a>

            </div>
        </div>

   <div class="explore"></div>
